<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge day1</title>
</head>

<body>
    <h1>Create An Account</h1>
    <br />
    <form>
        <div>
            <label for="firstName">First Name </label>
            <input id="firstName" type="text" required>
        </div>
        <div>
            <label for="lastName">Last Name </label>
            <input id="lastName" type="text" required>
        </div>
        <div>
            <label for="email">Email </label>
            <input id="email" type="email" required>
        </div>
        <div>
            <label for="username">Username </label>
            <input id="username" type="text" required>
        </div>
        <div>
            <label for="password">Password </label>
            <input id="password" type="password" minlength="10" required>
        </div>
        <div>
            <label for="birthdate">Birth date </label>
            <input id="birthdate" type="date" required>
        </div>
        <div>
            <label for="happy">How happy are you? </label>
            <input id="happy" type="range" list="tickmarks">
            <datalist id="tickmarks">
                <option value="0"></option>
                <option value="10"></option>
                <option value="20"></option>
                <option value="30"></option>
                <option value="40"></option>
                <option value="50"></option>
                <option value="60"></option>
                <option value="70"></option>
                <option value="80"></option>
                <option value="90"></option>
                <option value="100"></option>
            </datalist>

        </div>
        <div>
            <label for="color">What is your fav. color? </label>
            <input id="color" type="color">
        </div>
        <div id="button">
            <button>Create Account</button>
        </div>


    </form>
</body>

</html>
