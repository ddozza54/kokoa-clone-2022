<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">

    <link rel="stylesheet" href="challenge_day12.css">

<body>
    <div class="screen1">
        <div class="nav">
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-search"></i>
        </div>
        <div class="artist">
            <img

                <div class="screen1_songLists_list_info">
                    <span class="screen1_songLists_list_info_artist">Benny Blanco, BTS & Snoop Dog</span>

                </div>

            </li>
            <li class="screen1_songLists_list">
                <img class="screen1_songLists_list_img"
                    src="https://is2-ssl.mzstatic.com/image/thumb/Music122/v4/ff/e2/8c/ffe28c3c-149d-4c57-e8ab-cd1e019a106d/22UMGIM61189.rgb.jpg/600x600bb.webp">
                <div class="screen1_songLists_list_info">
                    <span class="screen1_songLists_list_info_artist">Benny Blanco, BTS & Snoop Dog</span>
                    <span class="screen1_songLists_list_info_songName">Bad Decisions</span>
                </div>
                <span class="screen1_songLists_list_more"><i class="fas fa-ellipsis-v"></i></span>
            </li>
            <li class="screen1_songLists_list">
                <img class="screen1_songLists_list_img"
                    src="https://is2-ssl.mzstatic.com/image/thumb/Music122/v4/ff/e2/8c/ffe28c3c-149d-4c57-e8ab-cd1e019a106d/22UMGIM61189.rgb.jpg/600x600bb.webp">
                <div class="screen1_songLists_list_info">
                    <span class="screen1_songLists_list_info_artist">Benny Blanco, BTS & Snoop Dog</span>

                </div>
                <span class="screen1_songLists_list_more"><i class="fas fa-ellipsis-v"></i></span>
            </li>
        </ul>
        <div class="screen1_nowPlaying">

                <i class="fas fa-angle-double-left"></i>
